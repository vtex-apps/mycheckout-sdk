version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo  Build started on `date`
      - npm build
  post_build:
    commands:
      - echo Publishing package
      - echo "//registry.npmjs.org/:_authToken=${NPMTOKEN}" >> ~/.npmrc
      - npm publish
